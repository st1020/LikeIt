# theme.toml template for a Hugo theme
# See https://github.com/gohugoio/hugoThemes#themetoml for an example

name = "LikeIt"
license = "MIT"
licenselink = "https://github.com/st1020/LikeIt/blob/master/LICENSE"
description = "A Clean, Elegant but Advanced Hugo Theme for Hugo."
homepage = "https://github.com/st1020/LikeIt"
tags = ["blog", "clean", "responsive", "dark", "theme"]
features = [
  "cover-image",
  "favicon",
  "multilingual",
  "pagination",
  "social-menu",
  "syntax-highlighting",
  "SEO Optimized",
]
min_version = "0.62.0"

[author]
name = "st1020"
homepage = "https://st1020.com/"

# If porting an existing theme
[original]
name = "Dillon"
homepage = "https://dillonzq.com/"
repo = "https://github.com/dillonzq/LoveIt"
